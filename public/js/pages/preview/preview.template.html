<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <form name="filters" novalidate>
                <div class="form-group filter">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="previewCtrl.filters.bookType.useFilter">Book types:
                    </label>
                    <fieldset class="book-types" ng-disabled="!previewCtrl.filters.bookType.useFilter">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="previewCtrl.filters.bookType.selected[0]">Book
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-model="previewCtrl.filters.bookType.selected[1]">Newspaper
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" ng-model="previewCtrl.filters.bookType.selected[2]">Magazine
                        </label>
                    </fieldset>
                </div>
                <div class="form-group filter">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="previewCtrl.filters.price.useFilter">Price:
                    </label>
                    <fieldset ng-disabled="!previewCtrl.filters.price.useFilter">
                        <input type="number"
                               class="form-control small-input"
                               placeholder="From"
                               min="0"
                               ng-model="previewCtrl.filters.price.from">
                        <input type="number"
                               class="form-control
                               small-input"
                               placeholder="To"
                               min="{{previewCtrl.filters.price.from}}"
                               ng-model="previewCtrl.filters.price.to">
                    </fieldset>
                </div>
                <div class="form-group filter">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="previewCtrl.filters.numberOfPages.useFilter">Number of pages:
                    </label>
                    <fieldset ng-disabled="!previewCtrl.filters.numberOfPages.useFilter">
                        <input type="number"
                               class="form-control small-input"
                               placeholder="From"
                               min="0"
                               ng-model="previewCtrl.filters.numberOfPages.from">
                        <input type="number"
                               class="form-control small-input"
                               placeholder="To"
                               min="{{previewCtrl.filters.numberOfPages.from}}"
                               ng-model="previewCtrl.filters.numberOfPages.to">
                    </fieldset>
                </div>
                <div class="form-group filter">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="previewCtrl.filters.publicationDate.useFilter">Publication date:
                    </label>
                    <fieldset ng-disabled="!previewCtrl.filters.publicationDate.useFilter">
                        <div class="input-group date-picker">
                            <input type="text"
                                   class="form-control"
                                   uib-datepicker-popup="dd.MM.yyyy"
                                   ng-model="previewCtrl.filters.publicationDate.date"
                                   placeholder="Publication date"
                                   is-open="datapickerIsOpened">
                            <span class="input-group-btn">
                                <button type="button"
                                        class="btn btn-default"
                                        ng-click="datapickerIsOpened = true">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </fieldset>
                </div>
                <button type="button" class="btn btn-default btn-sm" ng-click="previewCtrl.getFilteredList()">Find books</button>
            </form>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Books</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Number of Pages</th>
                        <th>Publication date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in previewCtrl.books">
                        <td>{{book.bookName}}</td>
                        <td>{{book.bookType}}</td>
                        <td>{{book.price}}</td>
                        <td>{{book.numberOfPages}}</td>
                        <td>{{book.publicationDate}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
